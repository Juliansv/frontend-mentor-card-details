<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap");

      @media (max-width: 375px) {
        #cards-section {
          background-image: url(./images/bg-main-mobile.png);
        }
      }

      @media screen and (min-width: 376px) {
        #cards-section {
          background-image: url(./images/bg-main-desktop.png);
        }
      }
    </style>

    <link href="/dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="font-space">
    <main class="h-screen">
      <!-- Cards section -->
      <section class="h-full max-h-[704px]">
        <div class="h-2/6" id="cards-section">
          <div class="relative">
            <img
              src="./images/bg-card-back.png"
              alt="card-back"
              class="w-72 absolute right-0 mr-4 mt-6"
            />
            <span
              class="absolute z-10 top-[94px] right-[50px] text-white text-xs"
              >000</span
            >
          </div>
          <div class="relative">
            <img
              src="./images/bg-card-front.png"
              alt="card-front"
              class="w-72 absolute top-28 left-4"
            />
            <img
              src="./images/card-logo.svg"
              alt="card-logo"
              class="absolute w-14 top-[123px] left-[35px]"
            />
            <span
              class="absolute z-10 top-[190px] left-[35px] text-white text-lg font-bold tracking-widest"
              >0000 0000 0000 0000</span
            >
            <span
              class="absolute z-10 top-[230px] left-[35px] text-white text-[10px] font-medium tracking-widest"
              >JANE APPLESEED</span
            >
            <span
              class="absolute z-10 top-[230px] left-[245px] text-white text-[10px] font-medium tracking-widest"
              >00/00</span
            >
          </div>
        </div>

        <!-- Form section -->
        <form
          action=""
          class="h-4/6 flex flex-col px-6 pt-20 pb-5 justify-around"
        >
          <div>
            <div class="w-44">
              <label
                for="cardholder-name"
                class="text-[#1F1A20] text-xs font-medium tracking-widest"
                >CARDHOLDER NAME</label
              >
            </div>
            <input
              type="text"
              id="cardholder-name"
              name="cardholder-name"
              placeholder="e.g. Jane Appleseed"
              class="border-[1px] border-[#dedddf] w-full rounded-md px-4 h-11 mt-1 font-medium text-[#8e8593]"
            />
          </div>
          <div>
            <label
              for="card-number"
              class="text-[#1F1A20] text-xs font-medium tracking-widest"
              >CARD NUMBER</label
            >
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              class="border-[1px] border-[#dedddf] w-full rounded-md px-4 h-11 mt-1 font-medium text-[#8e8593]"
            />
          </div>
          <div class="flex flex-col xxs:flex-row gap-2">
            <div class="w-1/2">
              <label
                for="expiry-date"
                class="text-[#1F1A20] text-xs font-medium tracking-widest"
                >EXP. DATE (MM/YY)</label
              >
              <div class="flex gap-y-2 justify-between">
                <input
                  type="text"
                  id="expiry-date-mm"
                  name="expiry-date-mm"
                  placeholder="MM"
                  class="border-[1px] border-[#dedddf] w-[78px] rounded-md px-4 h-11 mt-1 font-medium text-[#8e8593]"
                />
                <input
                  type="text"
                  id="expiry-date-yy"
                  name="expiry-date-yy"
                  placeholder="YY"
                  class="border-[1px] border-[#dedddf] w-[78px] rounded-md px-4 h-11 mt-1 font-medium text-[#8e8593]"
                />
              </div>
            </div>
            <div class="w-1/2">
              <label
                for="cvc"
                class="text-[#1F1A20] text-xs font-medium tracking-widest"
                >CVC</label
              >
              <input
                type="text"
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
                class="border-[1px] border-[#dedddf] w-full rounded-md px-4 h-11 mt-1 font-medium text-[#8e8593]"
              />
            </div>
          </div>
          <button
            type="submit"
            class="bg-[#21092f] rounded-md text-white font-bold h-11"
          >
            Confirm
          </button>
        </form>
      </section>
    </main>

  </body>
</html>
